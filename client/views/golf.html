<template name="golf">
	<div class="container" id="main">
		<h1>Golf</h1>
		{{#if canAdd}}
			{{>roundInput}}
		{{else}}
			<p>Enter a new round: <button class="btn-floating btn-large waves-effect waves-light" id="addRound"><i class="material-icons">add</i></button>
</p>
		{{/if}}
		<h2>Previous Rounds</h2>
		{{#each rounds}}
			<div class="row">
				<div class="col s12">
					{{name}}
				</div>
			</div>
			<div class="row">
				<div class="col s3">
					Score: {{score}}
				</div>
				<div class="col s3">
					FIR: TBD
				</div>
				<div class="col s3">
					GIR: TBD
				</div>
				<div class="col s3">
					Putts: TBD
				</div>
			</div>
		{{/each}}
		<div class="row">
			<div class="col s12">
				Oakley Country Club
			</div>
		</div>
		<div class="row">
			<div class="col s3">
				Score: 80
			</div>
			<div class="col s3">
				FIR: 44%
			</div>
			<div class="col s3">
				GIR: 60%
			</div>
			<div class="col s3">
				Putts: 31
			</div>
		</div>
	</div>
</template>
