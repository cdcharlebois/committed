<template name="hub">
	<div class="container">
		<h2 class="center-align">Demo Landing Page</h2>
		<div class="row">
			<div class="col s12 m10 offset-m1">
				<div class="card">
					<div class="card-image">
						<img src="/images/Bindings_Large.png">
					</div>
					<div class="card-content">
						<h4>Sign Up</h4>
						<div class="row">
							<div class="input-field col s6">
								<i class="material-icons prefix deep-orange-text text-darken-1">account_circle</i>
								<input type="text" id="firstName" class="hub_in" >
								<label for="firstName">First Name</label>
							</div>
							<div class="input-field col s6">
								<input type="text" id="lastName" class="hub_in">	
								<label for="lastName">Last Name</label>
							</div>
							
							<div class="input-field col s12">
								<i class="material-icons prefix deep-orange-text text-darken-1">email</i>
								<input type="email" name="email" id="email" class="hub_in validate">	
								<label for="email"  data-error="Oops" data-success="OK">Email</label>
							</div>
							<div class="col s12 spacer">
								
							</div>						
						</div>
						<div class="row">
							<button id="submit" class="col s4 offset-s4 waves-effect waves-light btn deep-orange darken-1">Sign up</button>	
						</div>
						

						
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- start of custom styles for this page -->
	<style>
		  body{
		  	background-color: #FCFCFC
		  }
		/* label color */
		  .input-field label {
		    color: #000;
		  }
		  /* label focus color */
		  .input-field input[type=text]:focus + label, .input-field input[type=email]:focus + label {
		    color: #F47621;
		  }
		  /* label underline focus color */
		  .input-field input[type=text]:focus, .input-field input[type=email]:focus {
		    border-bottom: 1px solid #F47621;
		    box-shadow: 0 1px 0 0 #F47621;
		  }
	</style>
	<!-- end of custom styles for this page -->
	<!-- Start of Async HubSpot Analytics Code -->
	  <script type="text/javascript">
	    (function(d,s,i,r) {
	      if (d.getElementById(i)){return;}
	      var n=d.createElement(s),e=d.getElementsByTagName(s)[0];
	      n.id=i;n.src='//js.hs-analytics.net/analytics/'+(Math.ceil(new Date()/r)*r)+'/1559111.js';
	      e.parentNode.insertBefore(n, e);
	    })(document,"script","hs-analytics",300000);
	  </script>
	<!-- End of Async HubSpot Analytics Code -->
</template>
