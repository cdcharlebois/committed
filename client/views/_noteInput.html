<template name="noteInput">
	<div class="card">
	  <div class="card-content">
	    <span class="card-title blue-text text-darken-5"><input id="title" type="text" name="title"></span>
	    <textarea name="body" id="body">
	    	
	    </textarea>
	  </div>
	  <div class="card-action">

	</div>

</template>
